<div class="mainContainer">
    <mat-card class="loginContainer">
        <mat-card-header>
            <mat-card-title>
                <h4>Inicia Sesión</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-fields">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Username" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions class="actions">
            <button mat-raised-button (click)="login()">Login</button>
            <button class="forgotPasswordButton" mat-button>¿Olvidaste la contraseña?</button>
        </mat-card-actions>

    </mat-card>
</div>
