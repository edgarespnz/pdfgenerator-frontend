<div class="mainContainer">
    <mat-card class="loginContainer">
        <mat-card-header>
            <mat-card-title>
                <h4>INICIAR SESIÓN</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-fields">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Usuario" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Contraseña" formControlName="password" [type]="showPassword ? 'text' : 'password'">
                    <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </form>
            <button mat-raised-button (click)="login()" class="loginButton">Iniciar Sesión</button>
            <button mat-raised-button (click)="register()" class="registerButton">Registrarse</button>
        </mat-card-content>
        <mat-card-actions class="actions">
            <button class="forgotPasswordButton" mat-button>¿Olvidaste la contraseña?</button>
        </mat-card-actions>

    </mat-card>
</div>
