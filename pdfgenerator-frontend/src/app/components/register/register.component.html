<div class="mainContainer">
    <mat-card class="registerContainer">
        <mat-card-header>
            <mat-card-title>
                <h4>REGISTRARME</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-fields">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Correo electronico" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Contraseña" formControlName="password" [type]="showPassword ? 'text' : 'password'">
                    <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput formControlName="confirmPassword" [type]="showPassword ? 'text' : 'password'">
                    <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </form>
            <button  mat-raised-button (click)="register()" class="loginButton">Crear cuenta</button>
        </mat-card-content>
        <mat-card-footer>
            <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Las contraseñas no coinciden</mat-error>    
        </mat-card-footer>
        <mat-card-actions class="actions">
            <button class="forgotPasswordButton" mat-button>¿Olvidaste la contraseña?</button>
            <button class="loginButton" mat-button (click)="login()">Ya tengo una cuenta</button>
        </mat-card-actions>

    </mat-card>
</div>
