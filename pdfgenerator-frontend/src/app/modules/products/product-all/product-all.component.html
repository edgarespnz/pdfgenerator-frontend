<div class="products-page mainContainer">
    <div class="actions">
        <mat-form-field class="filter-input">
            <mat-label>Buscar un producto</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por SKU o Nombre" #input>
        </mat-form-field>


        <button mat-stroked-button color="primary" value="header-1" (click)="isSticky()">Fijar Encabezados<mat-icon *ngIf="isHeaderSticky">check</mat-icon></button>
        <button mat-raised-button color="primary" (click)="addProduct()">Nuevo producto</button>
        <button mat-raised-button color="accent" (click)="importProducts()">Importar</button>
        <button mat-raised-button color="warn" (click)="exportProducts()">Exportar</button>
    </div>
    <div class="table-container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isLoadingResults">
                <mat-spinner ></mat-spinner>
            </div>
        <div class="productsAllTable">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"  aria-label="products table">
                <ng-container matColumnDef="sku">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by SKU"> SKU </th>
                    <td mat-cell *matCellDef="let product">{{product.sku}}</td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let product">{{product.title}}</td>
                </ng-container>
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Stock </th>
                    <td mat-cell *matCellDef="let product">{{product.stock}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Precio reg. </th>
                    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                </ng-container>
                <ng-container matColumnDef="discounted_price">
                    <th mat-header-cell *matHeaderCellDef> Precio desc. </th>
                    <td mat-cell *matCellDef="let product"> {{product.discounted_price}} </td>
                </ng-container>
                <ng-container matColumnDef="published">
                    <th mat-header-cell *matHeaderCellDef> En catálogo. </th>
                    <td mat-cell *matCellDef="let product" [ngClass]="product.published === true ? 'in-stock-true': 'in-stock-false' "> {{ product.published === true ? "SI" : "NO"}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let product">
                        <div class="actions buttonGroup" style="display: flex;">
                            <button mat-icon-button (click)="editProduct(product.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteProduct(product.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button (click)="copyToClipboard(product.id)">
                                <mat-icon>content_copy</mat-icon>
                            </button>
                        </div>
                        
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: isHeaderSticky"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!--Row shown when there's no matching data-->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay productos que coincidan con la búsqueda "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="100" [pageSizeOptions]="[100, 200, 1000]" aria-label="Select page of Products results"></mat-paginator>
    </div>
</div>
