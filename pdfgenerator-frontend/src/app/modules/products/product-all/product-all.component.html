<div class="products-page mainContainer" style="background-color: blue;">
    <div class="table-container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isLoadingResults">
                <mat-spinner ></mat-spinner>
            </div>
        <div class="productsAllTable">
            <table mat-table [dataSource]="productsList" class="mat-elevation-z8" matSort matSortActive="sku" matSortDisableClear matSortDirection="desc" aria-label="Table for Products Results">
                <ng-container matColumnDef="sku">
                    <th mat-header-cell *matHeaderCellDef> SKU </th>
                    <td mat-cell *matCellDef="let product">{{product.sku}}</td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let product">{{product.title}}</td>
                </ng-container>
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Stock </th>
                    <td mat-cell *matCellDef="let product">{{product.stock}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Precio reg. </th>
                    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                </ng-container>
                <ng-container matColumnDef="discounted_price">
                    <th mat-header-cell *matHeaderCellDef> Precio desc. </th>
                    <td mat-cell *matCellDef="let product"> {{product.discounted_price}} </td>
                </ng-container>
                <ng-container matColumnDef="published">
                    <th mat-header-cell *matHeaderCellDef> En cat√°logo. </th>
                    <td mat-cell *matCellDef="let product" [ngClass]="product.published === true ? 'in-stock-true': 'in-stock-false' "> {{ product.published === true ? "SI" : "NO"}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let product">
                        <div class="actions buttonGroup" style="display: flex;">
                            <button mat-icon-button (click)="editProduct(product.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteProduct(product.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 100]" aria-label="Select page of Products results"></mat-paginator>
    </div>
</div>
