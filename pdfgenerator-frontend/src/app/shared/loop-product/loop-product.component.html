<div class="productContainer">
    <div class="productImage">
        <img src="" alt="{{product.name}}">
    </div>
    <div class="productInfo">
        <h3>{{product.name}}</h3>
        <p>{{product.regular_price}}</p>
        <button mat-raised-button (click)="addToCart()">Agregar al carrito</button>
    </div>
</div>
