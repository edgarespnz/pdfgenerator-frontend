<div class="mainContainer">
    <mat-card class="registerContainer">
        <mat-card-header style="display: flex; flex-direction: column;">
            <mat-card-title>
                <h4>REGISTRARME</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-fields">
                <div class="errors" *ngIf="showErrors === true">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Correo electrónico no válido</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') || registerForm.get('confirmPassword')?.hasError('minlength')">La contraseña debe tener al menos 5 caracteres</mat-error>
                    <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('notEqual')">Las contraseñas no coinciden</mat-error>
                    <mat-error *ngIf="errorMessage !==''">{{errorMessage}}</mat-error>
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput  formControlName="password" [type]="showPassword ? 'text' : 'password'">
                    <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput formControlName="confirmPassword" [type]="showPassword ? 'text' : 'password'">
                    <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </form>
            
        </mat-card-content>
        <mat-card-footer class="footerContainer">        
            <button  mat-raised-button (click)="register()" class="registerButton" [disabled]="isDisabledButton">Crear cuenta</button>
        </mat-card-footer>
        <mat-card-actions class="actions">
            <button class="forgotPasswordButton" mat-button>¿Olvidaste la contraseña?</button>
            <button class="loginButton" mat-button (click)="login()">Ya tengo una cuenta</button>
        </mat-card-actions>

    </mat-card>
</div>
