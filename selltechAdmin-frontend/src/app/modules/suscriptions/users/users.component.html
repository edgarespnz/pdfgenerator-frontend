<div class="example-container mat-elevation-z8">
      <div *ngIf="isLoading" class="loading-shade">
          <mat-spinner></mat-spinner>
          Cargando...
      </div>
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
          <td mat-cell *matCellDef="let row">{{row.username}}</td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
  
        <!-- User active Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let row" [ngStyle]="{color: row.active ? 'green' : 'red'}">
            {{row.active ? "ACTIVO" : "INACTIVO"}}
        </td>
        </ng-container>
  
        <!-- User suscribed Column -->
        <ng-container matColumnDef="suscribed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Â¿Suscrito?
          </th>
          <td mat-cell *matCellDef="let row">{{row.suscribed}}</td>
        </ng-container>

        <!-- Created At Column-->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created
          </th>
          <td mat-cell *matCellDef="let row"> {{row.createdAt | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Updated At Column-->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Updated
          </th>
          <td mat-cell *matCellDef="let row">{{row.updatedAt | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        

        <!-- Actions column-->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="openDialog(row.id)">Edit</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
