<h2 mat-dialog-title><strong>Ingresa un nombre para el PDF</strong></h2>
<mat-dialog-content>
    <div class="loading-shade" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
    <form [formGroup]="generatePdfFormGroup" class="generatePdf-formGroup">

        <div class="row-1">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Nombre del PDF</mat-label>
                <input matInput placeholder="Nombre" formControlName="title" required>
                <mat-hint align="start"><strong style="font-size: x-small;">Este nombre es solo un identificador interno, no el nombre del archivo generado</strong></mat-hint>
                <mat-error *ngIf="generatePdfFormGroup.get('title')?.hasError('required')">Este campo es requerido</mat-error>
            </mat-form-field>
        </div>

        <div class="row-2">
            <button mat-raised-button color="warn" (click)="closeDialog()" style="margin-right: 15px;">Cancelar</button>
            <button mat-raised-button color="primary" (click)="generatePdf()" [disabled]="isLoading">Generar PDF</button>
        </div>
    </form>
</mat-dialog-content>
