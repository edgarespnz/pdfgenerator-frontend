<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Nuevo premio</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="createPrizeFormGroup" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <input matInput placeholder="Nombre" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <textarea matInput type placeholder="Descripción" formControlName="description"></textarea>
            </mat-form-field>

            
            <!--TODO: IMPLEMENTAR SUBIDA DE IMÁGENES-->
            <input type="file" placeholder="Seleccione una imagen" style="margin-bottom: 5%;">
            

            <mat-form-field appearance="outline">
                <input matInput type="number" min="0" placeholder="Cantidad" formControlName="quantity">
            </mat-form-field>

            <mat-checkbox formControlName="active" checked="true">Activo</mat-checkbox>
            
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="onClose()" style="margin-right: 5%;">Cerrar</button>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isLoading">Guardar</button>
    </mat-card-actions>
</mat-card>
